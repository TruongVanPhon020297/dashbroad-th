<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Upvex - Responsive Admin Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico">

    <!-- plugin css -->
    <link href="/assets/libs/jquery-vectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css">

    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/css-my-style.css" rel="stylesheet" type="text/css">

</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="/layout/navbar-custom :: navbar_custom" />
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/layout/left-side-menu :: left_side_menu" />
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Upvex</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboards</a></li>
                                    <li class="breadcrumb-item active">Dashboard</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Well Come Product Dashboard !!! </h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-box">
                            <div class="row" style="margin-bottom: 20px">
                                <div class="col-lg-6">
                                    <a class="btn btn-primary waves-effect waves-light" th:href="@{/product/create}" style="width: 200px;">Create Product</a>
                                </div>
                                <div class="col-lg-6">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <h4 class="header-title">List User</h4>
                                </div>
                                <div class="col-lg-6 d-none d-sm-block" style="margin-bottom: 20px">
                                    <form class="app-search">
                                        <div class="app-search-box">
                                            <div class="input-group">
                                                <input type="text" class="form-control" required name="key_search" placeholder="Search...">
                                                <div class="input-group-append">
                                                    <button class="btn" type="submit">
                                                        <i class="fe-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="post" th:object="${product}">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="title" class="col-form-label">Title</label>
                                                <input type="text" required class="form-control" id="title" placeholder="Title" name="title" aria-required="true">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="price" class="col-form-label">Price</label>
                                                <input type="number" required class="form-control" id="price" placeholder="Price" name="price" min="0" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="color" class="col-form-label">Color</label>
                                                <input type="text" required class="form-control" id="color" placeholder="color" name="color" min="0" aria-required="true">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="description" class="col-form-label">Description</label>
                                                <input type="text" required class="form-control" id="description" placeholder="description" name="description" aria-required="true">
                                            </div>
<!--                                            <div class="form-group col-md-6">-->
<!--                                                <label for="inputState" class="col-form-label">Category</label>-->
<!--                                                <select id="inputState" class="form-control" name="category_id">-->
<!--                                                    <option>Bánh Rau Câu</option>-->
<!--                                                    <option>Bánh Ngọt</option>-->
<!--                                                </select>-->
<!--                                            </div>-->
                                        </div>
                                        <button type="submit" class="btn btn-primary waves-effect waves-light">Create</button>

                                    </form>
                                </div>
                            </div>


                        </div> <!-- end card-box -->
                    </div>
                </div>
            </div> <!-- container -->

        </div> <!-- content -->

        <th:block th:replace="/layout/footer :: footer" />

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Right Sidebar -->
<th:block th:replace="/layout/right-bar :: right_bar" />
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<!-- Vendor js -->
<script src="/assets/js/vendor.min.js"></script>

<!-- Third Party js-->
<script src="/assets/libs/peity/jquery.peity.min.js"></script>
<script src="/assets/libs/apexcharts/apexcharts.min.js"></script>
<script src="/assets/libs/jquery-vectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/assets/libs/jquery-vectormap/jquery-jvectormap-us-merc-en.js"></script>

<!-- Dashboard init -->
<script src="/assets/js/pages/dashboard-1.init.js"></script>

<!-- App js -->
<script src="/assets/js/app.min.js"></script>

</body>
</html>
